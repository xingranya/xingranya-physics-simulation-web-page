<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜面运动实验</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005E;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-error: #B3261E;
            --md-sys-color-success: #4CAF50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--md-sys-color-on-surface-variant);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .form-container {
            background-color: var(--md-sys-color-surface);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--md-sys-color-surface-variant);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 0.75rem;
            font-size: 1rem;
            color: var(--md-sys-color-on-surface);
            background-color: var(--md-sys-color-surface);
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .button-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .button-secondary {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .result-container {
            background-color: var(--md-sys-color-surface);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--md-sys-color-surface-variant);
            margin-top: 0;
        }

        .result-container h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 1rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--md-sys-color-on-surface-variant);
            flex: 1;
        }

        .result-value {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-left: 1rem;
            text-align: right;
            min-width: 100px;
        }

        .animation-container {
            background-color: var(--md-sys-color-surface);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--md-sys-color-surface-variant);
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: var(--md-sys-color-surface);
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.875rem 1.5rem;
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            text-decoration: none;
            border-radius: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--md-sys-color-surface-variant);
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            .animation-container {
                min-height: 300px;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>斜面运动实验</h1>
            <p>研究物体在斜面上的运动规律，探索重力、摩擦力和加速度的关系</p>
        </div>

        <div class="content">
            <div class="form-container">
                <form id="rampForm">
                    <div class="form-group">
                        <label for="angle">斜面角度 (°)</label>
                        <input type="number" id="angle" name="angle" th:value="${angle}" min="0" max="90" step="1" value="30" required>
                    </div>
                    <div class="form-group">
                        <label for="mass">物体质量 (kg)</label>
                        <input type="number" id="mass" name="mass" th:value="${mass}" min="0.1" max="100" step="0.1" value="1.0" required>
                    </div>
                    <div class="form-group">
                        <label for="friction">摩擦系数</label>
                        <input type="number" id="friction" name="friction" th:value="${friction}" min="0" max="1" step="0.01" value="0.1" required>
                    </div>
                    <div class="buttons">
                        <button type="button" id="calculateBtn" class="button button-primary">计算加速度</button>
                        <button type="button" id="animateBtn" class="button button-secondary">播放动画</button>
                    </div>
    </form>

                <div class="result-container" id="resultContainer" style="display: none;">
                    <h3>计算结果</h3>
                    <div class="result-item">
                        <span class="result-label">加速度</span>
                        <span class="result-value" id="accelerationResult">0.0 m/s²</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">重力分量</span>
                        <span class="result-value" id="gravityComponentResult">0.0 N</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">摩擦力</span>
                        <span class="result-value" id="frictionForceResult">0.0 N</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">法向力</span>
                        <span class="result-value" id="normalForceResult">0.0 N</span>
                    </div>
                </div>
            </div>

            <div class="animation-container">
                <canvas id="rampCanvas"></canvas>
            </div>
    </div>

        <a href="/" class="back-button">返回主页</a>
    </div>

    <script th:inline="javascript">
        // 获取CSS变量
        const getColor = (varName) => {
            return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        };

        const canvas = document.getElementById('rampCanvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let isAnimating = false;
        let currentAngle = 30;
        let currentMass = 1.0;
        let currentFriction = 0.1;
        const g = 9.8; // 重力加速度 m/s²
        let timeScale = 0.5;

        // 确保画布尺寸适合容器
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 20; // 减去padding
            canvas.height = container.clientHeight - 20;
        }

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const padding = 40;
            const groundY = canvas.height - padding;
            const rampLength = Math.min(canvas.width - 2 * padding, canvas.height - 2 * padding);
            const angleRad = currentAngle * Math.PI / 180;
            
            // 绘制背景
            ctx.fillStyle = getColor('--md-sys-color-surface');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制斜面
            ctx.beginPath();
            ctx.moveTo(padding, groundY);
            ctx.lineTo(padding + rampLength * Math.cos(angleRad), groundY - rampLength * Math.sin(angleRad));
            ctx.lineWidth = 2;
            ctx.strokeStyle = getColor('--md-sys-color-outline');
            ctx.stroke();
            
            // 绘制地面
            ctx.beginPath();
            ctx.moveTo(padding, groundY);
            ctx.lineTo(canvas.width - padding, groundY);
            ctx.lineWidth = 2;
            ctx.strokeStyle = getColor('--md-sys-color-outline');
            ctx.stroke();
            
            // 绘制角度标记
            ctx.beginPath();
            ctx.arc(padding, groundY, 30, -angleRad, 0);
            ctx.strokeStyle = getColor('--md-sys-color-on-surface-variant');
            ctx.stroke();
            
            // 绘制角度值
            ctx.fillStyle = getColor('--md-sys-color-on-surface-variant');
            ctx.font = '12px Roboto';
            ctx.textAlign = 'center';
            ctx.fillText(currentAngle + '°', padding + 20, groundY - 20);
            
            // 绘制物体
            const boxSize = 30;
            const boxX = padding + boxSize;
            const boxY = groundY - boxSize * Math.sin(angleRad);
            
            // 保存当前状态
            ctx.save();
            
            // 旋转坐标系以匹配斜面角度
            ctx.translate(boxX, boxY);
            ctx.rotate(angleRad);
            
            // 绘制物体（现在会沿着斜面放置）
            ctx.fillStyle = getColor('--md-sys-color-primary');
            ctx.fillRect(-boxSize/2, -boxSize/2, boxSize, boxSize);
            
            // 绘制力分解
            const forceLength = 50;
            
            // 重力（向下）
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, forceLength);
            ctx.strokeStyle = getColor('--md-sys-color-error');
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 法向力（垂直于斜面）
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-forceLength * Math.sin(angleRad), -forceLength * Math.cos(angleRad));
            ctx.strokeStyle = getColor('--md-sys-color-success');
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 摩擦力（沿着斜面向上）
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(forceLength, 0);
            ctx.strokeStyle = getColor('--md-sys-color-on-surface-variant');
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 恢复状态
            ctx.restore();
            
            // 绘制文字标签
            ctx.fillStyle = getColor('--md-sys-color-on-surface');
            ctx.font = '16px Roboto';
            ctx.textAlign = 'center';
            ctx.fillText('角度: ' + currentAngle + '°', canvas.width / 2, padding - 20);
            ctx.fillText('质量: ' + currentMass + ' kg', canvas.width / 2, padding);
            ctx.fillText('摩擦系数: ' + currentFriction, canvas.width / 2, padding + 20);
        }

        function animateMotion() {
            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
                document.getElementById('animateBtn').textContent = '播放动画';
                drawScene();
                return;
            }
            
            isAnimating = true;
            document.getElementById('animateBtn').textContent = '停止动画';
            
            // 计算物理参数
            const angleRad = currentAngle * Math.PI / 180;
            const gParallel = g * Math.sin(angleRad);
            const gPerpendicular = g * Math.cos(angleRad);
            const frictionForce = currentFriction * currentMass * gPerpendicular;
            const acceleration = (gParallel - frictionForce / currentMass);
            
            const padding = 40;
            const groundY = canvas.height - padding;
            const rampLength = Math.min(canvas.width - 2 * padding, canvas.height - 2 * padding);
            const startTime = Date.now();
            const boxSize = 30;
            
            function animate() {
                if (!isAnimating) return;
                
                const elapsedTime = (Date.now() - startTime) / 1000 * timeScale;
                const distance = 0.5 * acceleration * Math.pow(elapsedTime, 2);
                const progress = Math.min(distance / (rampLength - boxSize), 1);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景
                ctx.fillStyle = getColor('--md-sys-color-surface');
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制斜面
                ctx.beginPath();
                ctx.moveTo(padding, groundY);
                ctx.lineTo(padding + rampLength * Math.cos(angleRad), groundY - rampLength * Math.sin(angleRad));
                ctx.lineWidth = 2;
                ctx.strokeStyle = getColor('--md-sys-color-outline');
                ctx.stroke();
                
                // 绘制地面
                ctx.beginPath();
                ctx.moveTo(padding, groundY);
                ctx.lineTo(canvas.width - padding, groundY);
                ctx.lineWidth = 2;
                ctx.strokeStyle = getColor('--md-sys-color-outline');
                ctx.stroke();
                
                // 绘制角度标记
                ctx.beginPath();
                ctx.arc(padding, groundY, 30, -angleRad, 0);
                ctx.strokeStyle = getColor('--md-sys-color-on-surface-variant');
                ctx.stroke();
                
                // 绘制角度值
                ctx.fillStyle = getColor('--md-sys-color-on-surface-variant');
                ctx.font = '12px Roboto';
                ctx.textAlign = 'center';
                ctx.fillText(currentAngle + '°', padding + 20, groundY - 20);
                
                // 计算物体位置
                const boxX = padding + boxSize + progress * (rampLength - boxSize) * Math.cos(angleRad);
                const boxY = groundY - boxSize * Math.sin(angleRad) - progress * (rampLength - boxSize) * Math.sin(angleRad);
                
                // 保存当前状态
                ctx.save();
                
                // 旋转坐标系以匹配斜面角度
                ctx.translate(boxX, boxY);
                ctx.rotate(angleRad);
                
                // 绘制物体
                ctx.fillStyle = getColor('--md-sys-color-primary');
                ctx.fillRect(-boxSize/2, -boxSize/2, boxSize, boxSize);
                
                // 绘制力分解
                const forceLength = 50;
                
                // 重力（向下）
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, forceLength);
                ctx.strokeStyle = getColor('--md-sys-color-error');
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 法向力（垂直于斜面）
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-forceLength * Math.sin(angleRad), -forceLength * Math.cos(angleRad));
                ctx.strokeStyle = getColor('--md-sys-color-success');
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 摩擦力（沿着斜面向上）
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(forceLength, 0);
                ctx.strokeStyle = getColor('--md-sys-color-on-surface-variant');
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 恢复状态
                ctx.restore();
                
                // 绘制文字标签
                ctx.fillStyle = getColor('--md-sys-color-on-surface');
                ctx.font = '16px Roboto';
                ctx.textAlign = 'center';
                ctx.fillText('加速度: ' + acceleration.toFixed(2) + ' m/s²', canvas.width / 2, padding - 20);
                ctx.fillText('速度: ' + (acceleration * elapsedTime).toFixed(2) + ' m/s', canvas.width / 2, padding);
                
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // 添加落地效果
                    setTimeout(() => {
                        // 小弹跳
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // 重新绘制背景和地面
                        ctx.fillStyle = getColor('--md-sys-color-surface');
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // 绘制斜面
                        ctx.beginPath();
                        ctx.moveTo(padding, groundY);
                        ctx.lineTo(padding + rampLength * Math.cos(angleRad), groundY - rampLength * Math.sin(angleRad));
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = getColor('--md-sys-color-outline');
                        ctx.stroke();
                        
                        // 绘制地面
                        ctx.beginPath();
                        ctx.moveTo(padding, groundY);
                        ctx.lineTo(canvas.width - padding, groundY);
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = getColor('--md-sys-color-outline');
                        ctx.stroke();
                        
                        // 绘制物体（稍微压扁）
                        ctx.fillStyle = getColor('--md-sys-color-primary');
                        ctx.fillRect(boxX, groundY - boxSize * 0.8, boxSize, boxSize * 0.8);
                        
                        setTimeout(() => {
                            // 恢复
                            drawScene();
                            isAnimating = false;
                            document.getElementById('animateBtn').textContent = '播放动画';
                        }, 300);
                    }, 100);
                }
            }
            
            animate();
        }

        function calculatePhysics(angle, mass, friction) {
            const angleRad = angle * Math.PI / 180;
            const gParallel = g * Math.sin(angleRad);
            const gPerpendicular = g * Math.cos(angleRad);
            const normalForce = mass * gPerpendicular;
            const frictionForce = friction * normalForce;
            const acceleration = (gParallel - frictionForce / mass);
            
            return {
                acceleration: acceleration,
                gravityComponent: mass * gParallel,
                frictionForce: frictionForce,
                normalForce: normalForce
            };
        }

        // 监听页面加载和窗口大小变化
        window.addEventListener('load', function() {
            resizeCanvas();
            drawScene();
            
            // 设置初始值
            const angleInput = document.getElementById('angle');
            const massInput = document.getElementById('mass');
            const frictionInput = document.getElementById('friction');
            
            if (!angleInput.value) angleInput.value = currentAngle;
            if (!massInput.value) massInput.value = currentMass;
            if (!frictionInput.value) frictionInput.value = currentFriction;
            
            // 实时更新预览
            angleInput.addEventListener('input', function() {
                currentAngle = parseFloat(angleInput.value) || currentAngle;
                drawScene();
            });
            
            massInput.addEventListener('input', function() {
                currentMass = parseFloat(massInput.value) || currentMass;
                drawScene();
            });
            
            frictionInput.addEventListener('input', function() {
                currentFriction = parseFloat(frictionInput.value) || currentFriction;
                drawScene();
            });
        });
        
        window.addEventListener('resize', function() {
            resizeCanvas();
            drawScene();
        });

        document.getElementById('calculateBtn').addEventListener('click', function() {
            const angle = parseFloat(document.getElementById('angle').value);
            const mass = parseFloat(document.getElementById('mass').value);
            const friction = parseFloat(document.getElementById('friction').value);
            
            const results = calculatePhysics(angle, mass, friction);
            
            document.getElementById('accelerationResult').textContent = results.acceleration.toFixed(2) + ' m/s²';
            document.getElementById('gravityComponentResult').textContent = results.gravityComponent.toFixed(2) + ' N';
            document.getElementById('frictionForceResult').textContent = results.frictionForce.toFixed(2) + ' N';
            document.getElementById('normalForceResult').textContent = results.normalForce.toFixed(2) + ' N';
            
            document.getElementById('resultContainer').style.display = 'block';
            
            currentAngle = angle;
            currentMass = mass;
            currentFriction = friction;
            
            drawScene();
        });

        document.getElementById('animateBtn').addEventListener('click', function() {
            animateMotion();
        });

        // 初始绘制
        const initialAngle = /*[[${angle}]]*/ 30;
        const initialMass = /*[[${mass}]]*/ 1.0;
        const initialFriction = /*[[${friction}]]*/ 0.1;
        
        currentAngle = initialAngle;
        currentMass = initialMass;
        currentFriction = initialFriction;
        
        // 页面加载时自动调整画布大小
        if (document.readyState === 'complete') {
            resizeCanvas();
            drawScene();
        } else {
            window.addEventListener('load', function() {
                resizeCanvas();
                drawScene();
            });
        }
    </script>
</body>
</html>
