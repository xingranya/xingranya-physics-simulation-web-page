<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>物理实验模拟系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .experiment-card {
            transition: transform 0.3s ease;
        }
        .experiment-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">物理实验模拟系统</h1>
        
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- 动量守恒实验 -->
            <div class="col">
                <div class="card h-100 experiment-card">
                    <img src="https://source.unsplash.com/random/800x600/?collision" class="card-img-top" alt="动量守恒">
                    <div class="card-body">
                        <h2 class="card-title">动量守恒实验</h2>
                        <p class="card-text">探索完全弹性碰撞中的动量守恒定律，通过可视化模拟了解动量在碰撞过程中的传递和守恒。</p>
                        <a href="/momentum-intro" class="btn btn-primary">开始实验</a>
                    </div>
                </div>
            </div>

            <!-- 斜坡运动实验 -->
            <div class="col">
                <div class="card h-100 experiment-card">
                    <img src="https://source.unsplash.com/random/800x600/?slope" class="card-img-top" alt="斜坡运动">
                    <div class="card-body">
                        <h2 class="card-title">斜坡运动实验</h2>
                        <p class="card-text">研究物体在斜面上的运动规律，分析重力分量、摩擦力等因素对物体运动的影响。</p>
                        <a href="/ramp-intro" class="btn btn-primary">开始实验</a>
                    </div>
                </div>
            </div>

            <!-- 杠杆原理实验 -->
            <div class="col">
                <div class="card h-100 experiment-card">
                    <img src="https://source.unsplash.com/random/800x600/?lever" class="card-img-top" alt="杠杆原理">
                    <div class="card-body">
                        <h2 class="card-title">杠杆原理实验</h2>
                        <p class="card-text">探索杠杆原理和力矩平衡，了解力臂、力矩和机械优势之间的关系。</p>
                        <a href="/lever-intro" class="btn btn-primary">开始实验</a>
                    </div>
                </div>
            </div>

            <!-- 自由落体实验 -->
            <div class="col">
                <div class="card h-100 experiment-card">
                    <img src="https://source.unsplash.com/random/800x600/?falling" class="card-img-top" alt="自由落体">
                    <div class="card-body">
                        <h2 class="card-title">自由落体实验</h2>
                        <p class="card-text">研究物体在重力作用下的运动，考虑空气阻力影响下的终端速度现象。</p>
                        <a href="/freefall-intro" class="btn btn-primary">开始实验</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <p class="text-muted">每个实验都配有详细的原理说明、数学模型和应用场景介绍</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
